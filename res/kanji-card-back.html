<link rel="stylesheet" href="./kanji-card.css">

<div class="card card--kanji">
  <h1 class="card__title">
    {{primary-meaning}}
  </h1>
  <div class="card__reference-anchor">
    <a href="{{reference-url}}">Open in WK</a>
  </div>
  <div class="context">
    <div class="context__item">
      <h4 class="context__title">Mnemonic</h4>
      <p>{{primary-meaning-mnemonic}}</p>
    </div>
    <div class="context__item">
      <h4 class="context__title">Reading Mnemonic</h4>
      <p>{{primary-reading-mnemonic}}</p>
    </div>
    <div class="context__item">
      <h4 class="context__title">Readings</h4>
      <p>{{readings}}</p>
    </div>
  </div>
</div>
